											<!--begin::Form-->
											
											
											<h1>Agregar Combo</h1>
											{% if error_message %}
  <p>{{ error_message }}</p>
{% endif %}
<form action="/crear_combo/" method="post">
	{% csrf_token %}
	<label for="codigo_producto">Código del producto:</label>
	<input type="text" id="codigo_producto" name="codigo_producto" required><br>
  
	<label for="descripcion">Descripción:</label>
	<input type="text" id="descripcion" name="descripcion" required><br>
  
	<label for="fecha_inicio">Fecha de inicio:</label>
	<input type="date" id="fecha_inicio" name="fecha_inicio" required><br>
  
	<label for="fecha_expiracion">Fecha de expiración:</label>
	<input type="date" id="fecha_expiracion" name="fecha_expiracion" required><br>
  
	<label for="valor">Valor:</label>
	<input type="text" id="valor" name="valor" pattern="\d+(\.\d{2})?" title="Debe ingresar un número decimal válido con dos decimales" required><br>
  
	<label for="sede">Sede:</label>
	<select id="sede" name="sede" required>
	  <option value="todos">Todos</option>
	  <option value="V13">La Viña</option>
	  <option value="T30">Maracay</option>
	</select><br>
  
	<button type="submit">Crear Combo</button>
  </form>
