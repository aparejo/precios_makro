        <!-- Agrega el enlace al archivo CSS de Owl Carousel -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

<!-- Agrega el contenedor del slider -->
<div class="owl-carousel">
  {% for oferta in ofertas %}
    <div class="item">
      <!-- Muestra la informaciÃ³n de la oferta -->
      <h3>{{ oferta.titulo }}</h3>
      <p>{{ oferta.precio }}</p>
      <p>{{ oferta.marca }}</p>
      <img src="{{ oferta.imagen.url }}" alt="{{ oferta.titulo }}">
    </div>
  {% endfor %}
</div>

<!-- Agrega el enlace al archivo JavaScript de Owl Carousel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<!-- Inicializa el slider -->
<script>
  $(document).ready(function() {
    $('.owl-carousel').owlCarousel({
      items: 1,
      loop: true,
      autoplay: true,
      autoplayTimeout: 5000
    });
  });
</script>
